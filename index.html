<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=", initial-scale="1.0">
    <title>Document</title>
</head>
<body>
    <form style="text-align: center;" action="#">Sign UP Form
        <hr> <br>
        <div>
        <label for="name">User Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br>
        <label for="email">User Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your password" required> <br>
        <label for="pass">User Password:</label>
        <input type="text" id="pass" name="pass" placeholder="Enter your password"><br>
        <label for="phone">User Phone Number:</label>
        
        <select name="code" id="#">
            <option value="+88">+88</option>
            <option value="+91">+91</option>
            <option value="=+92">+92</option>
            <option value="+971">+971</option>
        </select>
        <input type="number" id="phone" name="phone" placeholder="Enter your number">
        <br>
        <label for="country">Choose your country</label>
        <input list="country" name="country">
        <datalist id="country" name="country">
            <option value="bangladesh"></option>
            <option value="India"></option>
            <option value="japan"></option>
            <option value="pakistan"></option>
            <option value="nepal"></option>
            <option value="canada"></option>
        </datalist>
        
        <br>
        Gender:
        <input type="radio" id="gender" name="gender">
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender">
        <label for="gender">Female</label>
        <input type="radio" id="gender" name="gender">
        <label for="gender">Others</label>
        <br>
        <label for="date">Date Of Birth:</label>
        <input type="date" id="date" name="date" id="#"><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        <br>
        <label for="color">Favourite Color</label>
        <input type="color" id="color" name="color">
        <br>
        <label for="file">Choose your photo</label>
        <input type="file" name="photo" id="file">
        <br>
        <input type="checkbox" id="bike" name="bike">
        <label for="bike">I have a bike</label>
        <input type="checkbox" id="cycle" name="cycle">
        <label for="cycle">I have a cycle</label><br>
        <textarea name="comment" id="#" cols="30" rows="10">Comment here</textarea><br>
        <input type="submit" value="Sent">
        <input type="reset" value="reset">
        
        </div>

    </form>

</body>
</html>
